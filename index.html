<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chicken Cha Cha</title>
    <link rel="stylesheet" href="chicken_1.css">

        <td class="displayCards" id="square-19"><img src="images/easter_bunny.png" alt="" id="img-5" class="img-size"></td>
        <td class="displayCards" id="square-18"><img src="images/egg_cup.png" alt="" id="img-6" class="img-size"></td>
        <td class="displayCards" id="square-17"><img src="images/egg_nest.png" alt="" id="img-7" class="img-size"></td>
      </tr>

        <td class="hiddenCards"><img src="" alt="" id="hidden-img-4" class="img-size"></td>
        <td class="hiddenCards"><img src="" alt="" id="hidden-img-5" class="img-size"></td>
        <td class="displayCards" id="square-16"><img src="images/hedgehog.png" alt="" id="img-9" class="img-size"></td>
      </tr>
      <tr>
        <td class="displayCards" id="square-2"><img src="images/newborn_chicken.png" alt="" id="img-10" class="img-size"></td>

      </tr>
      <tr>
        <td class="displayCards" id="square-3"><img src="images/fried_egg.png" alt="" id="img-12" class="img-size"></td>
        <td class="hiddenCards"><img src="" alt="" id="hidden-img-12" class="img-size"></td>

    <div id="life-count">
      <h2 id="p1-life-count"><span id="player1-name">Player 1</span>: <span id="p1lives"></span></h2>
      <h2 id="p2-life-count"><span id="player2-name">Player 2</span>: <span id="p2lives"></span></h2>
      <h2 id="p3-life-count"><span id="player3-name">Player 3</span>: <span id="p3lives"></span></h2>
      <h2 id="p4-life-count"><span id="player4-name">Player 4</span>: <span id="p4lives"></span></h2>
      <h2 id="clicks">Clicks Left: <span id="click-counter"></span></h2>
      <h2 id="timer">Time Left: <span id="time-counter"></span></h2>
    </div>




    <script type="text/javascript" src="chicken_7.js"></script>
